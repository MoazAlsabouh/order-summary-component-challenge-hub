<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="css/style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="contenar">
  <svg xmlns="http://www.w3.org/2000/svg" width="1440" height="437" class="desk"><path fill="#D6E1FF" fill-rule="evenodd" d="M0 349.974c218.558 116.035 460.05 116.035 724.475 0s502.933-116.035 715.525 0V0H0v349.974z"/></svg>
  <svg xmlns="http://www.w3.org/2000/svg" width="375" height="194" class="mob"><path fill="#D6E1FF" fill-rule="evenodd" d="M-131.808 155.366c97.026 51.512 204.233 51.512 321.62 0 117.388-51.512 223.27-51.512 317.648 0V0h-639.268v155.366z"/></svg>
  <div class="card">
    <div class="image1">
      <img src="images/illustration-hero.svg" alt="favicon">
    </div>
    <div class="order">
      <h1>Order Summary</h1>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
    </div>
    <div class="plan">
      <div class="image">
        <img src="images/icon-music.svg" alt="muic">
      </div>
      <div class="text">
        <h3>Annual Plan</h3>
        <p>$59.99/year</p>
      </div>
      <div class="chang">
        <a href="#Change">Change</a>
      </div>
    </div>
    <div class="sub">
      <button class="bsub"><a href="#">Proceed to Payment</a></button>
      <button class="csub"><a href="#">Cancel Order</a></button>
    </div>
  </div>
</div>
  <br>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/MoazAlsabouh" target="_blank">Moaz ALsabouh</a>.
  </div>
</body>
</html>
